<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment.css">
    <style>
        h1{
            color: chocolate;
        }
        h2{
            color:deepskyblue;
        }
    </style>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="MainHeading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name*: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
                </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email*: <input type="email" id="email" required></p>
        <p>Pincode*: <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <fieldset>
            <legend>Payment Gateway</legend>
                <p>Card Type*
                    <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Credit card">Credit card</option>
                    <option value="Debit card">Debit card</option>
                    </select>
                </p>
        </fieldset>
        <p>
            Card Number*: <input type="number" name="card_number" id="card number" required>
        </p>
        <p>
            Expiration Date*: <input type="date" name="exp_date" id="exp_date" required> 
        </p>
        <p>CVV*: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now" required>
        <p>Required fields are marked by *</p>
    </form>
    <hr>
    <a href="Webpage.html">Home</a>
    <div></div>
</body>
</html>
